{%- with messages = get_flashed_messages(with_categories=true) -%}
{% if messages %}
<div id="flashes">
  <ul>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
  </ul>
  <a id="dismiss" class="dismiss"
     onclick="document.getElementById('flashes').remove()">âœ–</a>
</div>
{% endif %}
{%- endwith %}
