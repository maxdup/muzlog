{% extends "_form_container.html" %}
{% block content %}
<h1>Send password reset instructions</h1>
<form action="{{ url_for_security('reset_password', token=reset_password_token) }}"
      method="POST" name="reset_password_form">
  {{ reset_password_form.hidden_tag() }}
  {{ render_field_with_errors(reset_password_form.password) }}
  {{ render_field_with_errors(reset_password_form.password_confirm) }}
  <button class="btn waves-effect waves-light"
          type="submit" name="submit" id="submit">
    <span>Reset My Password</span>
  </button>
</form>
{% endblock %}
