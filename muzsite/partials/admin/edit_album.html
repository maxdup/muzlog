<div class="container album-editor">
  <div class="row card">
    <div class="card-content">
      <div ng-include="'/static/partials/admin/forms/album_form.html'"></div>

      <div class="btn-controls">
        <a class="waves-effect waves-light btn" ng-click="delete_album()">
          <i class="material-icons right">delete</i>Delete Album
        </a>
        <a class="waves-effect waves-light btn" ng-click="cancel_changes()">
          <i class="material-icons right">close</i>Cancel Changes
        </a>
        <a class="waves-effect waves-light btn" ng-click="save_changes()">
          <i class="material-icons right">save</i>Save Changes
        </a>
      </div>
    </div>
  </div>
</div>
